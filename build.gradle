plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'me.fullcam.webrtc'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    implementation 'org.kurento:kurento-client:6.12.0'

    compile group: 'org.webjars', name: 'webjars-locator', version: '0.38'
    compile group: 'org.webjars', name: 'jquery', version: '3.4.1'
    compile group: 'org.webjars', name: 'bootstrap', version: '4.4.1'
    compile group: 'org.webjars.bower', name: 'demo-console', version: '1.5.1'
    compile group: 'org.webjars.bower', name: 'ekko-lightbox', version: '5.2.0'
    compile group: 'org.webjars.bower', name: 'webrtc-adapter', version: '7.2.9'
    compile group: 'org.kurento', name: 'kurento-utils-js', version: '6.12.0'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}
